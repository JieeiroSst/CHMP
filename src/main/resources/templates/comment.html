<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CHMP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1 style="text-align:center;color:green;">Comment</h1>
    <!-- Bootstrap table class -->
    <table class="table">
        <thead>
        <tr>
            <th scope="col">S. No.</th>
            <th scope="col">text</th>
            <th scope="col">action</th>
        </tr>
        </thead>
        <tbody>
        <tr class="active" th:each="c:${comment}">
            <td scope="row" th:text="${c.id}">1</td>
            <td th:text="${c.text}">Ajay</td>
            <td scope="row">
                <a th:href="@{'/CHMP/comment/edit/'+${c.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a th:href="@{'/CHMP/comment/delete/'+${c.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</html>
